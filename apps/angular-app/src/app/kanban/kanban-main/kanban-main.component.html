<div class="container-xl d-flex flex-wrap bg-white my-md-3 rounded-4 kanban-board-container">
    <ng-container *ngFor="let item of kanbanList">
        <app-kabanboard [taskBoard]="item">
            <ng-container *ngFor="let task of item.tasks">
                <app-task-item [task]="task" [boardId]="item.id"></app-task-item>
            </ng-container>
        </app-kabanboard>
    </ng-container>
    
</div>
